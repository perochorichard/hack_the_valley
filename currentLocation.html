<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
       .map-responsive{
        overflow:hidden;
        padding-bottom:50%;
        position:relative;
        height:0;
    }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="map-responsive" id="map"></div>
      <div class="caption text-center mt-1 pt-1">
        <button class="btn btn-primary" id="search">Search</button>
      </div>
      </div>
    <script>
      var map, infoWindow, services;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            currentLocation = pos;

            infoWindow.setPosition(pos);
            infoWindow.setContent('You Are Here');
            infoWindow.open(map);
            map.setCenter(pos);
            var button = document.getElementById('search')
            button.addEventListener('click', searchShelters);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
            
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      var searchShelters =function() {
            /*map = new google.maps.Map(document.getElementById('map'), {
            center: currentLocation,
            zoom: 15
            });*/
            var request = {
                location: currentLocation,
                radius: '25000',
                name: ['homeless shelter'],
                vicinity: ['default'],
                icon: ['default'],
                fields: ['geometry']
            };
            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
            function callback(results, status) {
            console.log(results)
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
            }
        }
        }
        function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          //icon: "https://media.discordapp.net/attachments/535916156717105172/678145016954093570/unknown.png+"
        });

        marker.addListener('click', function() {
            var shelterImage = new Image(100, 200);
            shelterImage.src = place.icon;
            infoWindow.setContent("<div id='picture' style='float:left'><img src='https://upload.wikimedia.org/wikipedia/commons/7/71/Pictograms-nps-lodging.png'></div>" + "<p>" + place.name + "<br />" + place.vicinity + "</p>");
            //infoWindow.setContent("Full?")
            infoWindow.open(map, marker);
        });

      }
        }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjy0vHyQQC3ijbPtq4fHdX7WxpzBBxDmY&callback=initMap&libraries=places">
    </script>
  </body>
</html>
